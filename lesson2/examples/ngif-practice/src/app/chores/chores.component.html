<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>

    <p class="harder" *ngIf = "chores.length > finishedChores.length">Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src={{trophyImage}} *ngIf = "chores.length === 0 || (finishedChores.length - 3) === chores.length; else noMessage" />
</div>
<hr>
<div class="iceCream" *ngIf = "chores.length === 0 && finishedChores.length >= 4; else iceCreamHow">
    <h3>Ice Cream Treat!</h3>
</div>

<ng-template #noMessage>
    <p>No allowance yet.</p>
</ng-template>

<ng-template #iceCreamHow>
    <div class="iceCream">
    <h3>To earn an ice cream treat:</h3>
    <ol>
        <li>The chores list must be empty.</li>
        <li>The Done list must have at least 4 items.</li>
    </ol>
    </div>
</ng-template>
